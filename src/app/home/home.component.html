<div class="container">
    <h1 class="mt-5">Posts</h1>
    <p class="subtitle">
        <p *ngIf="usuarioLogado == false">Logue-se para Cadastrar Posts<p>
        <button *ngIf="usuarioLogado"  [routerLink]="['/post']" routerLinkActive="router-link-active" class="btn btn-primary">Cadastrar Post</button></p>
    <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4">
            
        <div class="row">
            <div class="col"*ngFor="let post of posts">
				<div class="card card-block" >
                    <div class="card text-center cardCentro" >
                        <div class="card-header">
                          <ul class="nav nav-pills card-header-pills">
                            <li class="nav-item">
                              <a class="nav-link" type="button" data-toggle="modal"  data-target="#modalComentario" (click)="buscarComentarioPost(post)">Coment치rios</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Links</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" type="button" data-toggle="modal"  data-target="#modalImagem" (click)="buscarImagensPorPost(post)">Imagens</a>
                            </li>
                          </ul>
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">{{post.titulo}}</h5>
                          <p class="card-text">{{post.texto}}</p>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm" (click)="deletarPost(post.id)">Excluir Post</button>
                      </div>
                </div>
			</div>
        </div>
			
    </div>
</div>

<!-- Modal de Comentario-->
<!-- Modal -->
<div class="modal fade" id="modalComentario" tabindex="-1" role="dialog" aria-labelledby="modalComentarioTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalComentarioTitle">Coment치rios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="card" *ngFor="let comentario of comentarios">
          <h5 class="card-header"> {{comentario.usuarioId.nome}}</h5>
          <div class="card-body">
            <p class="card-text">{{comentario.comentario}}</p>
            <a href="#" type="button" class="btn btn-secondary" (click) ="deletarComentario(comentario.id)">Excluir</a>
           
          </div>
        </div>
      </div>
      <form action="POST" id="formComentario" #formComentario='ngForm'>
      <div class="modal-footer">
        <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Deixe seu coment치rio"  [(ngModel)]="comentario.comentario"></textarea>
        <button type="button" class="btn btn-primary" (click)="salvarComentario()">Comentar</button>
      </div>
    </form>
    </div>
  </div>
</div>
<!--Fim Modal Coment치rio-->

<!-- Modal de Imagens -->
<div class="modal fade" id="modalImagem" tabindex="-1" role="dialog" aria-labelledby="modalImagem" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalImagem">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div id="carouselImagem" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="..." alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="..." alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselImagem" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselImagem" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Fim Modal de Imagens -->
